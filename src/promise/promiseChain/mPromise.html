<script type="module">

  import MPromise from './MPromise.js'
  setTimeout(()=>{
    console.log(222)
  })
  const p = new MPromise((resolve,reject)=>{
      resolve('success') 
  })
  p.then(res=>{
    console.log(res)
    return new MPromise(resolve=>{
      resolve('promise对象')
    })
  }).then(res=>{
    console.log('下一个值',res)
  })
